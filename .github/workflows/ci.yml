name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            nuget-${{ runner.os }}-
      - name: Restore
        run: |
          dotnet restore Turnament.sln
          ls -R src/Turnament.Api/obj || true
      - name: Build
        run: dotnet build Turnament.sln --no-restore -c Release
      - name: Test
        run: dotnet test Turnament.sln --no-build -c Release --collect:"Xplat Code Coverage" --results-directory coverage
      - name: Report Coverage Summary
        if: always()
        run: |
          echo "Coverage files:" && ls coverage
